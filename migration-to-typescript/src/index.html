<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all"
        rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all"
        rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
</head>

<body>
    <header>
        <h1><span>News</span>Portal</h1>
    </header>
    <div class="wrapper">
        <aside>
        </aside>
        <main>
            <div class="sources buttons">
                <button class="all"></button>
            </div>
            <div class="news"></div>
        </main>
    </div>

    <footer>
        <ul class="footer-list">
            <li><a href="https://github.com/tsakunova" target="_blank"><i class="fab fa-github-square"
                        aria-hidden="true"></i></a>
            </li>
            <li><time>2021</time></li>
            <li><a href="https://rs.school/js/" target="_blank"><img src="https://rs.school/images/rs_school_js.svg"
                        alt="rs-logo"></a></li>
        </ul>
    </footer>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">
            <div class="news__meta">
                <div class="news__meta-photo"></div>
                <ul class="news__meta-details">
                    <li class="news__meta-author"></li>
                    <li class="news__meta-date"></li>
                </ul>
            </div>
            <div class="news__description">
                <h2 class="news__description-title"></h2>
                <h3 class="news__description-source"></h3>
                <p class="news__description-content"></p>
                <p class="news__read-more">
                    <a href="#">Read More</a>
                </p>
            </div>
        </div>
    </template>
</body>

</html>
